<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Github repository list</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>GitHub Repository List</h1>
        </div>

        <div class="m-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">github.com/</span>
                </div>
                <input type="text" placeholder="username" class="form-control" id="username">
                <div class="input-group-append">
                    <button class="btn btn-success" id="username-button">Search</button>
                </div>
            </div>

            <div class="alert alert-warning mt-3" style="display: none" id="alert-box">
                This username does not exist!
            </div>

            <table class="table table-striped table-hover mt-3" style="display: none" id="repo-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th><img src="eye-outline.svg" style="height: 1.5em; width: auto"></img></th>
                        <th><img src="star-outline.svg" style="height: 1.5em; width: auto"></img></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        
    </body>
</html>
